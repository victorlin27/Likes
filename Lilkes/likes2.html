<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>likes-projectp2</title>
    <link rel="stylesheet" href="like2.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <h1 class="header">Network</h1>
        </div>
        <div id="title">
            <h1 class="title">Your Feed</h1>
        </div>
        <div id="row">
            <div id="column1">
                <div id="account">
                        <div class="usercircle">
                            <img src="icons\user-circle.png" alt="user-circle">
                        </div>
                    <a href="">Add and Avatar</a>
                    <h1>James Doe</h1>
                </div>
            </div>
            <div id="column2">
                <div id="box">
                    <div id="topbox">
                        <h2>Neil M</h2>
                        <h2 id="count">9 like(s) </h2>
                        <button onclick="add1()" class="like"><b>Like</b></button>
                    </div>
                    <div id="bottombox">
                        <h3>I just set up this new discord bot, let me know what you all think. <a href="">link</a></h3>
                    </div>
                </div>
                <div id="box">
                    <div id="topbox">
                        <h2>Nichole k</h2>
                        <h2 id="counts">12 like(s)</h2>
                        <button onclick="add2()" class="like"><strong>Like</strong></button>
                    </div>
                    <div id="bottombox">
                        <h3>Just finished my <a href="">next comic</a>, check it out</h3>
                    </div>
                </div>
                <div id="box">
                    <div id="topbox">
                        <h2>Jim R</h2>
                        <h2 id="county">9 like(s) </h2>
                        <button onclick="add3()" class="like"><b>Like</b></button>
                    </div>
                    <div id="bottombox">
                        <h3>I can't stop listening to the <a href="">new album</a>.Who else is liking it?</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="likes2.js"></script>
</body>
</html>
